<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/modal.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <header>time here</header>
    <h1>Test Board</h1>
    <div class="cardContainer" id="cardContainer">
      <div id="links" class="card">
        <h2>Quick Links</h2>
        <button id="linkBtn" class="plusBtn">+</button>
      </div>
      <div id="weather" class="card">
        <h2>Weather</h2>
      </div>
      <div id="free" class="card">free here</div>
      <div id="notes" class="card">
        <h2>Notes</h2>
        <button id="noteBtn" class="plusBtn">+</button>
      </div>
    </div>
    <div id="noteModal" class="noteModal">
      <div class="modalContent">
        <span class="close">&times;</span>
        <div id="noteContent"></div>
      </div>
    </div>
    <footer>unsplash here</footer>
    <script src="./scripts/main.js"></script>
  </body>
</html>
