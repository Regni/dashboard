<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rampart+One&family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/modal.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Dashboard</title>
      <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-F4L0M53FLK"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-F4L0M53FLK');
</script>
  </head>

  <body class="dynamic-background">
   
      <header>time here</header>
      <h1>Your name Dashboard</h1>

      <div class="cardContainer" id="cardContainer">
        <div id="links" class="card">
          <h2>Quick Links</h2>
          <button id="linkBtn" class="plusBtn">+</button>
        </div>
        <div id="weather" class="card">
          <h2>Weather</h2>
        </div>
        <div id="affixes" class="card"><h2>Weekly Affixes</h2></div>
        <div id="notes" class="card">
          <h2>Notes</h2>
          <textarea id="noteField"></textarea>
        </div>
      </div>
      <div id="linkModal" class="noteModal">
        <div class="modalContent">
          <span class="close">&times;</span>
          <div id="linkContent"></div>
        </div>
      </div>
      <footer>
        <div class="pictureContainer">
          <span id="unsplash"
            ><i class="fa fa-random fa-1x" aria-hidden="true"></i> Random
            Picture</span
          >
          <span id="userPic"
            ><i class="fa fa-gear fa-1x" aria-hidden="true"></i> Keyword</span
          >
          <span id="resetPic"
            ><i class="fa fa-rotate-right fa-1x" aria-hidden="true"></i>
            Default</span
          >
        
      </footer>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
