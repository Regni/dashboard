  <body class="dynamic-background">
      <header>time here</header>
      <h1>Your name Dashboard</h1>

      <div class="cardContainer" id="cardContainer">
        <div id="links" class="card">
          <h2>Quick Links</h2>
          <button id="linkBtn" class="plusBtn">+</button>
        </div>
        <div id="weather" class="card">
          <h2>Weather</h2>
        </div>
        <div id="affixes" class="card"><h2>Weekly Affixes</h2></div>
        <div id="notes" class="card">
          <h2>Notes</h2>
          <textarea id="noteField"></textarea>
        </div>
      </div>
      <div id="linkModal" class="noteModal">
        <div class="modalContent">
          <span class="close">&times;</span>
          <div id="linkContent"></div>
        </div>
      </div>
      <footer>
        <div class="pictureContainer">
          <span id="unsplash"
            ><i class="fa fa-random fa-1x" aria-hidden="true"></i> Random
            Picture</span
          >
          <span id="userPic"
            ><i class="fa fa-gear fa-1x" aria-hidden="true"></i> Keyword</span
          >
          <span id="resetPic"
            ><i class="fa fa-rotate-right fa-1x" aria-hidden="true"></i>
            Default</span
          >
        
      </footer>
    </div>
